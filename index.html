<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sectionvideo">
       <div class="container">
           <h3> VIDEOS | view all videos</h3>
           <div class="video-wraper">
               <div class="left-video">
                   <p> EMBEDED YOUTUBE VIDEO GOES HERE</p>
               </div>
               <div class="right-video"></div>
           </div>
       </div>
    </section>

    <section>
        <div class="container">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-youtube youtube-icon"></i>
            <i class="icon-Path-409"></i>
        </div>
    </section>

    <section class="sectionimages">
        <div class="container">
            <h3> NEWS | view all news</h3>
            <div class="images-wraper">
                <div class="image-box">
                    <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
                </div>
                <div class="image-box">
                    <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
                </div>
                <div class="image-box">
                    <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
                </div>
                <div class="image-box">
                    <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
